<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cold Open</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>The Cold Open</h1>
  <label for="format">Format:</label>
  <input id="format" type="text" placeholder="buzzwords or sitcom">
  <label for="user-input">Input:</label>
  <input id="user-input" type="text" placeholder="Prompt input">
  <label for="quantity">Quantity:</label>
  <input id="quantity" type="number" min="1" max="10">
  <button id="generate">Generate</button>
  <pre id="result">Waiting for prompt...</pre>
  <script src="script.js"></script>
</body>
</html>
