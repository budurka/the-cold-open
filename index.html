<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cold Open</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <div class="container">
    <h1>The Cold Open</h1>

    <select id="format">
      <option disabled selected>Choose a Format</option>
      <option value="P-AI-lot Episode">🎬 P-AI-lot Episode</option>
      <option value="Trailer Trash">🎥 Trailer Trash</option>
      <option value="Game Show Mayhem">🎲 Game Show Mayhem</option>
      <option value="Real Drama">🛳️ Real Drama</option>
      <option value="Taboops!">🧠 Taboops!</option>
      <option value="Buzzwords & Bullsh*t">🧩 Buzzwords & Bullsh*t</option>
    </select>

    <div id="fields-container"></div>

    <button id="generate">Generate Scene Start</button>

    <div id="result"></div>

    <button id="copy-button" style="display: none;">📋 Copy to Clipboard</button>
    <button id="theme-toggle">🎭 Toggle Spotlight</button>

    <div id="spinner" style="display: none; margin-top: 1rem;">🔄 Generating...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
