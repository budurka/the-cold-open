<body class="light">
  <main class="wrapper">
    <h1 class="title">🎭 Improv Generator</h1>

    <label for="format">Choose a Format</label>
    <select id="format">
      <option value="" disabled selected>Select a format</option>
      <option value="Taboops!">🧠 Taboops!</option>
      <option value="Buzzwords & Bullsh*t">🧩 Buzzwords & Bullsh*t</option>
    </select>

    <div id="fields-container"></div>

    <button id="generate">✨ Generate</button>
    <div id="spinner" style="display: none;">⏳ Generating...</div>

    <pre id="result"></pre>
    <button id="copy-button" style="display: none;">📋 Copy to Clipboard</button>

    <button id="theme-toggle">🌗 Toggle Theme</button>
  </main>
</body>
