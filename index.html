<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <title>The Cold Open 🎭</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Pure CSS particle background -->
  <div class="background">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container glass">
    <header>
      <h1>The Cold Open 🎭</h1>
      <div>
        <label for="theme-select">Theme:</label>
        <select id="theme-select" title="Toggle theme">
          <option value="light">☀️ Light</option>
          <option value="dark">🌙 Dark</option>
          <option value="system">🖥️ System</option>
        </select>
      </div>
    </header>

    <main>
      <label class="section-label">Choose a Format:</label>
      <div id="format-buttons" class="format-buttons">
        <button type="button" data-format="Taboops!">🧠 Taboops!</button>
        <button type="button" data-format="Buzzwords & Bullsh*t">🧩 Buzzwords & Bullsh*t</button>
        <button type="button" data-format="Fill in the Bleep!">📕 Fill in the Bleep!</button>
      </div>

      <div id="fields-container" class="fields-container"></div>

      <div id="after-dark-container" style="display: none;">
        <input type="checkbox" id="after-dark" />
        <label for="after-dark">Taboops After Dark 🌒</label>
      </div>

      <button id="generate">Generate Scene Start</button>
      <div id="spinner" style="display:none;">✨ Generating...</div>
      <pre id="result"> </pre>
      <button id="copy-button" style="display:none;">📋 Copy to Clipboard</button>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
