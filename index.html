<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Cold Open</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --fg-light: #111111;
      --bg-dark: #121212;
      --fg-dark: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--fg-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--fg-dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: inherit;
    }

    h1 {
      text-align: center;
    }

    select, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: inherit;
      color: inherit;
    }

    label {
      margin-top: 1rem;
      display: block;
    }

    .output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background-color: #f2f2f2;
      padding: 1rem;
      border-radius: 8px;
      color: #111;
    }

    body.dark .output {
      background-color: #2a2a2a;
      color: #f5f5f5;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">🌗</button>
  <div class="container">
    <h1>The Cold Open</h1>
    <label for="format">Choose Format:</label>
    <select id="format">
      <option value="taboops">🧠 Taboops!</option>
      <option value="pailot">🎬 P-AI-lot Episode</option>
      <option value="trailer">🎥 Trailer Trash</option>
      <option value="gameshow">🎲 Game Show Mayhem</option>
      <option value="reality">🛳️ Real Drama</option>
      <option value="buzzwords">🧩 Buzzwords & Bullsh*t</option>
    </select>

    <div id="input-fields"></div>

    <button onclick="generate()">Generate Prompt</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    const inputFields = {
      taboops: [{ id: 'word', label: 'Taboo Word' }],
      pailot: [
        { id: 'location', label: 'Bizarre Location' },
        { id: 'object', label: 'Unlikely Object' },
        { id: 'emotion', label: 'Over-the-top Emotion or Goal' }
      ],
      trailer: [
        { id: 'concept', label: 'Concept or Keyword(s)' }
      ],
      gameshow: [
        { id: 'classic', label: 'Classic Game (e.g. Tag, Uno)' }
      ],
      reality: [
        { id: 'setting', label: 'Location or Type of Drama' }
      ],
      buzzwords: [
        { id: 'topic', label: 'Topic or Theme' },
        { id: 'quantity', label: 'How many? (number)' }
      ]
    };

    const formatSelect = document.getElementById('format');
    const fieldsContainer = document.getElementById('input-fields');

    function renderFields(format) {
      fieldsContainer.innerHTML = '';
      const fields = inputFields[format] || [];
      fields.forEach(f => {
        const label = document.createElement('label');
        label.htmlFor = f.id;
        label.textContent = f.label;
        const input = document.createElement('input');
        input.type = f.id === 'quantity' ? 'number' : 'text';
        input.id = f.id;
        input.name = f.id;
        fieldsContainer.appendChild(label);
        fieldsContainer.appendChild(input);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    formatSelect.addEventListener('change', () => {
      renderFields(formatSelect.value);
    });

    renderFields(formatSelect.value);

    async function generate() {
      const format = formatSelect.value;
      const inputs = {};
      Array.from(fieldsContainer.querySelectorAll('input')).forEach(input => {
        inputs[input.id] = input.value;
      });

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ format, ...inputs })
      });

      const data = await res.json();
      document.getElementById('result').textContent = data.output || data.message || 'No response.';
    }
  </script>
</body>
</html>
