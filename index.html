<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Cold Open</title>
  <style>
    :root {
      --bg-light: #e0e0e0;
      --fg-light: #333;
      --bg-dark: #1e1e1e;
      --fg-dark: #f2f2f2;
      --card-light: #f0f0f0;
      --card-dark: #2e2e2e;
      --shadow-light: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
      --shadow-dark: 8px 8px 16px #0e0e0e, -8px -8px 16px #2e2e2e;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg-light);
      color: var(--fg-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--fg-dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 20px;
      background: var(--card-light);
      box-shadow: var(--shadow-light);
      transition: all 0.3s ease;
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: var(--shadow-dark);
    }

    h1 {
      text-align: center;
    }

    select, input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: inherit;
      color: inherit;
      box-shadow: inset 2px 2px 6px #d1d1d1, inset -2px -2px 6px #ffffff;
    }

    body.dark select,
    body.dark input,
    body.dark button {
      box-shadow: inset 2px 2px 6px #121212, inset -2px -2px 6px #2e2e2e;
    }

    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.25rem;
    }

    .output {
      margin-top: 2rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåó</button>
  <div class="container">
    <h1>The Cold Open</h1>
    <select id="format">
      <option value="taboops">üß† Taboops!</option>
      <option value="pailot">üé¨ P-AI-lot Episode</option>
      <option value="trailer">üé• Trailer Trash</option>
      <option value="gameshow">üé≤ Game Show Mayhem</option>
      <option value="reality">üõ≥Ô∏è Real Drama</option>
      <option value="buzzwords">üß© Buzzwords & Bullsh*t</option>
    </select>

    <div id="input-fields"></div>

    <button onclick="generate()">Generate Prompt</button>
    <div class="output" id="result"></div>
  </div>

  <script>
    const inputFields = {
      taboops: [{ id: 'word', label: 'Taboo Word' }],
      pailot: [
        { id: 'location', label: 'Bizarre Location' },
        { id: 'object', label: 'Unlikely Object' },
        { id: 'emotion', label: 'Over-the-top Emotion or Goal' }
      ],
      trailer: [
        { id: 'concept', label: 'Concept or Keyword(s)' }
      ],
      gameshow: [
        { id: 'classic', label: 'Classic Game (e.g. Tag, Uno)' }
      ],
      reality: [
        { id: 'setting', label: 'Location or Type of Drama' }
      ],
      buzzwords: [
        { id: 'topic', label: 'Topic or Theme' },
        { id: 'quantity', label: 'How many? (number)' }
      ]
    };

    const formatSelect = document.getElementById('format');
    const fieldsContainer = document.getElementById('input-fields');

    function renderFields(format) {
      fieldsContainer.innerHTML = '';
      const fields = inputFields[format] || [];
      fields.forEach(f => {
        const label = document.createElement('label');
        label.htmlFor = f.id;
        label.textContent = f.label;
        const input = document.createElement('input');
        input.type = f.id === 'quantity' ? 'number' : 'text';
        input.id = f.id;
        fieldsContainer.appendChild(label);
        fieldsContainer.appendChild(input);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    formatSelect.addEventListener('change', () => {
      renderFields(formatSelect.value);
    });

    renderFields(formatSelect.value);

    async function generate() {
      const format = formatSelect.value;
      const inputs = {};
      Array.from(fieldsContainer.querySelectorAll('input')).forEach(input => {
        inputs[input.id] = input.value;
      });

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ format, ...inputs })
      });

      const data = await res.json();
      document.getElementById('result').textContent = data.output || data.message || 'No response.';
    }
  </script>
</body>
</html>
